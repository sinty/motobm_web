<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- Top level Contacts folder -->
  <g transform="translate(10, 20)">
    <!-- Triangle icon (expanded) -->
    <path d="M 0 5 L 10 5 L 5 12 Z" fill="#666" stroke="none"/>
    <!-- Folder icon -->
    <rect x="15" y="2" width="16" height="14" fill="#4A90E2" stroke="#2E5C8A" stroke-width="1"/>
    <path d="M 15 2 L 15 8 L 20 8 L 23 5 L 31 5 L 31 16 L 15 16 Z" fill="#6BA3D8" stroke="none"/>
    <!-- Text -->
    <text x="35" y="13" font-family="Arial, sans-serif" font-size="12" fill="#333">Contacts</text>
  </g>
  
  <!-- Second level Contacts -->
  <g transform="translate(30, 50)">
    <!-- Triangle icon (expanded) -->
    <path d="M 0 5 L 10 5 L 5 12 Z" fill="#666" stroke="none"/>
    <!-- Stacked documents icon -->
    <rect x="15" y="2" width="14" height="18" fill="#E8E8E8" stroke="#999" stroke-width="1" rx="1"/>
    <rect x="17" y="4" width="14" height="18" fill="#F0F0F0" stroke="#999" stroke-width="1" rx="1"/>
    <rect x="19" y="6" width="14" height="18" fill="white" stroke="#999" stroke-width="1" rx="1"/>
    <!-- Text -->
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Contacts</text>
  </g>
  
  <!-- RussianGlobal item (highlighted) -->
  <g transform="translate(50, 80)">
    <!-- Highlighted background -->
    <rect x="0" y="0" width="200" height="28" fill="#4A90E2" rx="4" stroke="none"/>
    <!-- Text -->
    <text x="10" y="19" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="normal">RussianGlobal</text>
    <!-- Gear icon -->
    <g transform="translate(170, 6)">
      <circle cx="7" cy="7" r="6" fill="none" stroke="#999" stroke-width="1.5"/>
      <circle cx="7" cy="7" r="3" fill="none" stroke="#999" stroke-width="1"/>
      <line x1="7" y1="1" x2="7" y2="3" stroke="#999" stroke-width="1.5"/>
      <line x1="7" y1="11" x2="7" y2="13" stroke="#999" stroke-width="1.5"/>
      <line x1="1" y1="7" x2="3" y2="7" stroke="#999" stroke-width="1.5"/>
      <line x1="11" y1="7" x2="13" y2="7" stroke="#999" stroke-width="1.5"/>
      <line x1="2.5" y1="2.5" x2="4" y2="4" stroke="#999" stroke-width="1.5"/>
      <line x1="10" y1="10" x2="11.5" y2="11.5" stroke="#999" stroke-width="1.5"/>
      <line x1="11.5" y1="2.5" x2="10" y2="4" stroke="#999" stroke-width="1.5"/>
      <line x1="4" y1="10" x2="2.5" y2="11.5" stroke="#999" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Instructions text -->
  <text x="10" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Контакт "RussianGlobal" должен быть создан в CPS2.0
  </text>
  <text x="10" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666">
    в разделе Configuration → Contacts → Contacts
  </text>
</svg>
