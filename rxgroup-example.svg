<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- Top level RX Group Lists folder -->
  <g transform="translate(10, 20)">
    <!-- Triangle icon (expanded) -->
    <path d="M 0 5 L 10 5 L 5 12 Z" fill="#666" stroke="none"/>
    <!-- Folder icon -->
    <rect x="15" y="2" width="16" height="14" fill="#4A90E2" stroke="#2E5C8A" stroke-width="1"/>
    <path d="M 15 2 L 15 8 L 20 8 L 23 5 L 31 5 L 31 16 L 15 16 Z" fill="#6BA3D8" stroke="none"/>
    <!-- Text -->
    <text x="35" y="13" font-family="Arial, sans-serif" font-size="12" fill="#333">RX Group Lists</text>
  </g>
  
  <!-- Second level Digital RX Group List -->
  <g transform="translate(30, 50)">
    <!-- Triangle icon (expanded) -->
    <path d="M 0 5 L 10 5 L 5 12 Z" fill="#666" stroke="none"/>
    <!-- Stacked documents icon -->
    <rect x="15" y="2" width="14" height="18" fill="#E8E8E8" stroke="#999" stroke-width="1" rx="1"/>
    <rect x="17" y="4" width="14" height="18" fill="#F0F0F0" stroke="#999" stroke-width="1" rx="1"/>
    <rect x="19" y="6" width="14" height="18" fill="white" stroke="#999" stroke-width="1" rx="1"/>
    <!-- Text -->
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Digital RX Group List</text>
  </g>
  
  <!-- Избранные item -->
  <g transform="translate(50, 80)">
    <!-- Text -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Избранные</text>
  </g>
  
  <!-- Instructions text -->
  <text x="10" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Группа "Избранные" должна быть создана в CPS2.0
  </text>
  <text x="10" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666">
    в разделе Configuration → RX Group Lists → Digital RX Group List
  </text>
</svg>
